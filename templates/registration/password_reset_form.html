{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
      <h1>Password reset</h1>
      <p>Please enter your email address below to reset your password.</p>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <p><button type="submit" class="btn btn-primary">Reset password</button></p>
    </form>
  </div>
{% endblock %}
