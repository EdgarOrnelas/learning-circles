    <form id="su-extra-form" action="{% url 'interest:sync' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="id"></input>
        <h3>What courses would you like to take?</h3>
        <div id="course-selection">
            {% for course in interest.courses %}
            <div class="checkbox">
                <label><input type="checkbox" value="{{course}}" name="course"></input> {{ course }}</label>
            </div>
            {% endfor %}
        </div>
        <hr>
        
        <h3>Where would you be able to attend a Learning Circle?</h3>
        <div class="controls">
            {% for location in interest.locations %}
            <div class="checkbox">
              <label><input type="checkbox" value="{{location}}" name="location"></input>{{ location }}, {{location.address}}</label>
            </div>
            {% endfor %}
        </div>
        <hr>

        <h3>Where did you hear about Learning Circles?</h3>
        <div class="form-group name">
            <label class="sr-only" for="su-name-input"></label>
            <input id="" type="text" class="form-control" placeholder="Where did you hear about Learning Circles?" name="source"></input>
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
    </form>
