{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container learning-circle-signup">
<div class="row">
  <div class="col-md-8 col-sm-12">
	  <form action="" method="POST" enctype="multipart/form-data">
	    {% csrf_token %}
	    {{ form|crispy }}
        <p><button type="submit" class="btn btn-primary">Save</button></p>
	  </form>
  </div>
</div>
</div>
{% endblock %}

{% block css %}
