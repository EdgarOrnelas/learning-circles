{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container learning-circle-signup">
<div class="row">
    
  <div class="col-md-12 col-sm-12">
      <h2>Capture feedback for the meeting that happenened on {{form.initial.study_group_meeting.meeting_time}}</h2>
  </div>
  <div class="col-md-12 col-sm-12">
	  <form action="" method="POST">
	    {% csrf_token %}
	    {{ form|crispy }}
        <p><button type="submit" class="btn btn-default">Save</button></p>
	  </form>
  </div>
</div>
</div>
{% endblock %}
