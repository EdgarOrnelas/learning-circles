{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

  <a href="{% url 'studygroups_course' course_id=course.id %} ">Back to course</a>
  <h2>{{study_group}}</h2>
    <p>
    <form action="{% url 'studygroups_signup' study_group_id=study_group.id %}" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-default">Apply</button>
    </form>
    </p>
</div>
{% endblock %}
