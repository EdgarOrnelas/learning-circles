{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="col-md-8 col-md-offset-2">
      <h1>You are signing up for {{study_group.course.title}} at {{study_group.location.name}}</h1>
	  <form action="{% url 'studygroups_signup' location=study_group.location.name|slugify study_group_id=study_group.id %}" method="POST">
	    {% csrf_token %}
	    {{ form|crispy }}
	    <button type="submit" class="btn btn-default">Sign up</button>
	  </form>
  </div>
</div>
{% endblock %}
