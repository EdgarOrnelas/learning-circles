{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container learning-circle-signup">
  <div class="row">
    <div class="col-md-12">
      <h1>Add a new member to {{study_group.course.title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-sm-12">
        <form action="" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <p><button type="submit" class="btn btn-default">Add</button></p>
        </form>
    </div>
  </div>
</div>
{% endblock %}
